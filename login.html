<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login & Sign Up</title>
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
    display:flex;
    background-color:#fff;
    box-shadow: 0 0 10px rgba(0,0,0 ,0.1);
    padding:3px;
    align-items: center;
    height:77px;
}
.logo img{
max-width:27%;
}
.nav_menu ul{
 display:flex;
 padding:30px;
}
.nav_menu :last-child{
    margin-right: 0%;
}
.nav_menu li{
    list-style: none;
    margin-right: 30px;
}
.nav_menu a{
    text-decoration: none;
    font-family:'Times New Roman', Times, serif;
    font-size: 1rem;
    color:rgb(43, 112, 112)
}
.nav_menu a:hover{
    color:rgb(22, 1, 1)
}
body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        .background {
            background: linear-gradient(135deg, rgba(197, 235, 231, 0.8), rgba(62, 125, 126, 0.8)); /* Turquoise gradient */
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Make sure the background stays behind the form */
        }

        /* Adding an overlay to improve contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Dark semi-transparent overlay for contrast */
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Lighter white background for form */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
            z-index: 1; /* Make sure the form appears on top */
            margin: 0 auto; /* Center the form container */
            top: 20%; /* Vertically center */
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: formAppear 0.5s forwards;
        }

        /* Adding the form appear animation */
        @keyframes formAppear {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f4f4f4; /* Lighter background for inputs */
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #517975; /* Turquoise color for focus */
            outline: none;
            box-shadow: 0 0 8px rgba(57, 81, 78, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4f9e96; /* Turquoise color for buttons */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease;
        }

        button:hover {
            background-color: #4d5b5b; /* Darker turquoise color on hover */
            transform: scale(1.05);
        }

        p.toggle-form {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        p.toggle-form:hover {
            color: #759592; /* Turquoise color for hover */
            text-decoration: underline;
        }

        form:not(:first-child) {
            display: none;
        }
    </style>
</head>
<body>
   
    <header>
        <header>
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="logo"></a>
            </div>
            <nav class="nav_menu">
                <ul>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="destination.html">DESTINATIONS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
    </header>
    <div class="background">
        <div class="overlay"></div> <!-- Dark overlay to improve contrast -->
    </div>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form class="form" id="login-form">
                <h2>Welcome Back!</h2>
                <p class="description">Login to start your next adventure</p>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="toggle-form" id="show-signup">Don't have an account? Sign up</p>
            </form>
            
            <!-- Sign Up Form -->
            <form class="form" id="signup-form">
                <h2>Join Us!</h2>
                <p class="description">Start your journey with us</p>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="toggle-form" id="show-login">Already have an account? Login</p>
            </form>
        </div>
    </div>

    <script>
        // Show signup form
        document.getElementById('show-signup').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        // Show login form
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>
</html>
