<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Destination | Trek Sphere</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header{
    display:flex;
    background-color:#fff;
    box-shadow: 0 0 10px rgba(0,0,0 ,0.1);
    padding:3px;
    align-items: center;
    height:72px;
}
.logo img{
max-width:27%;
}
.nav_menu ul{
 display:flex;
 padding:30px;
}
.nav_menu :last-child{
    margin-right: 0%;
}
.nav_menu li{
    list-style: none;
    margin-right: 30px;
}
.nav_menu a{
    text-decoration: none;
    font-family:'Times New Roman', Times, serif;
    font-size: 1rem;
    color:rgb(43, 112, 112)
}
.nav_menu a:hover{
    color:rgb(22, 1, 1)
}
    header h1 {
      margin: 0;
      font-size: 40px;
    }

    header p {
      font-size: 18px;
      margin: 10px 0;
    }

    .booking-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #3c7f7f;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 25px;
    }

    .form-group div {
      width: 48%;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      font-size: 14px;
      color: #666;
      display: block;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }

    .form-group input[type="number"],
    .form-group input[type="date"] {
      width: 100%;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group button:hover {
      border-color: #3c7f7f;
      box-shadow: 0 0 8px rgba(60, 127, 127, 0.3);
    }

    .form-group button {
      background-color: #3c7f7f;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .form-group button:hover {
      background-color: #2f6464;
    }

    .total-estimate {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #3c7f7f;
    }

    .submit-section {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      width: 100%;
    }

    .submit-section button {
      padding: 14px;
      font-size: 17px;
      background-color: #3c7f7f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-section button:hover {
      background-color: #2f6464;
    }

    .booking-confirmation {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      color: #3c7f7f;
      display: none;
    }

    footer {
      background-color: #2f2f2f;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 14px;
    }

    /* Fix overlapping boxes and make it mobile-friendly */
    @media (max-width: 768px) {
      .form-group div {
        width: 100%;
      }
      
      .form-group input,
      .form-group select,
      .form-group button {
        margin-bottom: 15px;
      }

      .form-group label {
        margin-bottom: 5px;
      }

      .submit-section {
        padding: 15px;
      }

      .booking-container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <header>
      <div class="logo">
          <a href="#"><img src="images/logo.png" alt="logo"></a>
      </div>
      <nav class="nav_menu">
          <ul>
              <li><a href="login.html">LOGIN</a></li>
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="destination.html">DESTINATIONS</a></li>
              <li><a href="contact.html">CONTACT</a></li>
          </ul>
      </nav>
  </header>
  </header>

  <section class="booking-container">
    <h2>Booking Details</h2>
    <form id="bookingForm">
      <!-- Personal Information Section -->
      <div class="form-group">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <!-- Travel Details Section -->
      <div class="form-group">
        <div>
          <label for="destination">Destination</label>
          <select id="destination" name="destination" required>
            <option value="">-- Select Destination --</option>
            <option value="Santorini">Santorini, Greece</option>
            <option value="Bali">Bali, Indonesia</option>
            <option value="Paris">Paris, France</option>
            <option value="Banff">Banff, Canada</option>
            <option value="Tokyo">Tokyo, Japan</option>
            <option value="Cape Town">Cape Town, South Africa</option>
            <option value="Machu Picchu">Machu Picchu, Peru</option>
          </select>
        </div>
        <div>
          <label for="travelers">Number of Travelers</label>
          <input type="number" id="travelers" name="travelers" min="1" required />
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="departure">Departure Date</label>
          <input type="date" id="departure" name="departure" required />
        </div>
        <div>
          <label for="return">Return Date</label>
          <input type="date" id="return" name="return" required />
        </div>
      </div>

      <!-- Total Estimate Section -->
      <div class="total-estimate" id="totalEstimate">
        Total Estimated Cost: $0
      </div>

      <!-- Submit Section -->
      <div class="submit-section">
        <button type="button" onclick="calculateTotal()">Calculate Total</button>
        <button type="button" onclick="bookNow()">Book Now</button>
      </div>
    </form>

    <!-- Booking Confirmation Section -->
    <div class="booking-confirmation" id="bookingConfirmation">
      <p>Thank you for booking with Trek Sphere! Your reservation is confirmed.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Trek Sphere. Your adventure begins here.</p>
  </footer>

  <script>
    const destinationPrices = {
      "Santorini": 500,
      "Bali": 400,
      "Paris": 600,
      "Banff": 350,
      "Tokyo": 550,
      "Cape Town": 450,
      "Machu Picchu": 700
    };

    function calculateTotal() {
      const destination = document.getElementById("destination").value;
      const travelers = parseInt(document.getElementById("travelers").value);
      const departureDate = new Date(document.getElementById("departure").value);
      const returnDate = new Date(document.getElementById("return").value);

      if (!destination || isNaN(travelers) || travelers <= 0 || !departureDate || !returnDate) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const pricePerPerson = destinationPrices[destination];
      if (!pricePerPerson) {
        alert("Please select a valid destination.");
        return;
      }

      const duration = (returnDate - departureDate) / (1000 * 3600 * 24); // in days
      if (duration <= 0) {
        alert("Return date must be after departure date.");
        return;
      }

      const totalCost = pricePerPerson * travelers * duration;
      document.getElementById("totalEstimate").textContent = `Total Estimated Cost: $${totalCost.toFixed(2)}`;
    }

    function bookNow() {
      const destination = document.getElementById("destination").value;
      const travelers = document.getElementById("travelers").value;
      const departureDate = document.getElementById("departure").value;
      const returnDate = document.getElementById("return").value;

      if (!destination || !travelers || !departureDate || !returnDate) {
        alert("Please complete all fields before booking.");
        return;
      }

      // For now, just simulate a booking process
      document.getElementById("bookingForm").reset();
      document.getElementById("totalEstimate").textContent = "Total Estimated Cost: $0";
      document.getElementById("bookingConfirmation").style.display = "block";
    }
  </script>
</body>
</html>
