<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Attendance Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #2c3e50;
    }
    nav {
      background-color: #2c3e50;
      padding: 15px;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: space-around;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #34495e;
    }
    
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      
    }
    .profile-photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
      border: 5px solid #3498db;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .upload-section {
      margin-bottom: 70px;
      margin-left: 100px;
    }
    .upload-section input {
      margin-top: 10px;
    }
    .profile-info {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
    }
    .profile-info label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #34495e;
    }
    .profile-info input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .edit-btn {
      text-align: center;
      margin-top: 30px;
    }
    .edit-btn button {
      background-color: #3498db;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-left:300px;
    }
    .edit-btn button:hover {
      background-color: #2980b9;
      
    }
    @media (max-width: 768px) {
      .profile-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>My Profile</h1>
    <div class="profile-card">
      <img id="profileImage" class="profile-photo" src="https://via.placeholder.com/150" alt="Profile Photo" />
      <div class="upload-section">
        <label for="uploadPhoto">Upload Photo:</label>
        <input type="file" id="uploadPhoto" accept="image/*">
      </div>
    </div>

    <div class="profile-info">

        <label for="name">Full Name:</label>
        <input type="text" id="name" value="John Doe">

        <label for="email">Email Address:</label>
        <input type="email" id="email" value="johndoe@example.com">

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" value="+91 9876543210">

        <label for="college">College Name:</label>
        <input type="text" id="college" value="XYZ University">

        <label for="regno">Registration No.:</label>
        <input type="text" id="regno" value="XYZ20230123">

        <label for="dept">Department:</label>
        <input type="text" id="dept" value="Computer Science & Engineering">

        <label for="course">Course:</label>
        <input type="text" id="course" value="B.Tech in CSE">

        <label for="year">Year:</label>
        <input type="text" id="year" value="3rd Year">

        <label for="semester">Semester:</label>
        <input type="text" id="semester" value="6th Semester">

        <label for="subjects">Subjects Enrolled:</label>
        <input type="text" id="subjects" value="Data Structures, Operating Systems, DBMS, Computer Networks">

        <label for="attendance">Total Attendance:</label>
        <input type="text" id="attendance" value="82%">


    <div class="edit-btn">
      <button onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <script>
    const uploadInput = document.getElementById("uploadPhoto");
    const profileImg = document.getElementById("profileImage");

    uploadInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveProfile() {
      alert("Profile saved successfully (functionality to be implemented with backend/database)." );
    }
  </script>
</body>
</html>
