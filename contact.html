<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Trek sphere</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            </div>
            <nav class="nav_menu">
                <ul>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="destination.html">DESTINATIONS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you!</p>
        
        <div class="contact-wrapper">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h3>Our Address</h3>
                <p>123 Wanderlust Street, Adventure City, World</p>
                <h3>Phone</h3>
                <p>+1 (234) 567-890</p>
                <h3>Email</h3>
                <p>contact@treksphere.com</p>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Adventure+City" allowfullscreen></iframe>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
